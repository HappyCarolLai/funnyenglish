<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>單字果園選單</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff9f3;
      margin: 0;
      padding: 2em;
      color: #4a2f1b;
    }
    h1 {
      text-align: center;
      color: #a05735;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.2em;
      max-width: 800px;
      margin: 2em auto;
    }
    .card {
      background: #ffe2b3;
      border-radius: 16px;
      padding: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      background-color: #ffefcc;
    }
    .card:active {
      background-color: #f4c27b;
      transform: scale(0.98);
    }
    .card a {
      text-decoration: none;
      color: #4a2f1b;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>選擇果園</h1>
