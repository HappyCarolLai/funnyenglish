<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Âú∞Â°ä1ÈÖçÂ∞çÈÅäÊà≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #d35400;
      margin-bottom: 30px;
    }
    .selected {
      background-color: #ffeaa7 !important;
      border: 2px solid #fdcb6e;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .column {
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .word, .meaning {
      height: 30px;
      line-height: 30px;
      padding: 0 15px;
      border: 2px solid #ffcc80;
      border-radius: 12px;
      background-color: #f6b93b;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .word:hover, .meaning:hover {
      background-color: #e67e22;
      transform: scale(1.03);
    }
    .matched {
      background-color: #ffd54f !important;
      pointer-events: none;
      color: #4e342e;
      font-weight: regular;
    }
    .flash {
      animation: flash-bg 1s;
    }
    @keyframes flash-bg {
      0%, 100% { background-color: #f6b93b; }
      25%, 75% { background-color: #f44336; }
      50% { background-color: #f6b93b; }
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fffefc;
      padding: 20px;
      border: 2px solid #e67e22;
      border-radius: 10px;
      width: 90vw;
      max-width: 400px;
      min-width: 260px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
      color: #333;
      font-size: 1.2rem;
    }
    .popup h2 {
      margin-top: 0;
      color: #d35400;
      font-size: 2rem;
      text-align: left;
    }
    .example {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      font-size: 1.2rem;
    }
    .close-btn {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }
    .popup button {
      margin-top: 12px;
      font-size: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #ff9800;
      color: white;
      border: none;
    }
    .popup button:hover {
      background-color: #f57c00;
    }
    .word .pos {
      color: #fff;
      font-size: 0.9em;
      margin-left: 4px;
    }
  </style>
</head>
<body>

<h2>üí° Âú∞Â°ä1ÈÖçÂ∞çÈÅäÊà≤</h2>

<div class="columns">
  <div class="column" id="englishColumn"></div>
  <div class="column" id="chineseColumn"></div>
</div>

<div class="popup" id="popup">
  <span class="close-btn" onclick="closePopup()">√ó</span>
  <h2><span id="word"></span></h2>
  <p><span id="pos"></span></p>
  <div class="example">
    <p><strong>Ëã±ÊñáÔºö</strong><br><span id="sentence"></span>
    <button onclick="playAudio()">üîä</button></p>
    <p><strong>‰∏≠ÊñáÔºö</strong><br><span id="translation"></span></p>
  </div>
</div>

<script src="land3games.js"></script>

<script>
const englishCol = document.getElementById('englishColumn');
const chineseCol = document.getElementById('chineseColumn');

let selectedWord = null;
let voices = [];
let voicesReady = false;

function loadVoices() {
  voices = speechSynthesis.getVoices();
  if (voices.length !== 0) {
    voicesReady = true;
  } else {
    setTimeout(loadVoices, 100);
  }
}
loadVoices();

const shuffledIds = Object.keys(data).sort(() => Math.random() - 0.5);

// Ëã±ÊñáÂñÆÂ≠óÂçÄÔºàÈ°ØÁ§∫Ë©ûÊÄß‰ΩÜÂè™ÁôºÈü≥ baseWordÔºâ
shuffledIds.forEach(id => {
  const entry = data[id];
  const baseWord = entry.word.replace(/\(.*?\)/g, "").trim();

  const wordDiv = document.createElement('div');
  wordDiv.className = 'word';
  wordDiv.dataset.id = id;
  wordDiv.dataset.pronounce = baseWord;
  wordDiv.innerHTML = baseWord + '<span class="pos">' + entry.word.replace(baseWord, '') + '</span>';
  englishCol.appendChild(wordDiv);
});

// ‰∏≠ÊñáÊÑèÊÄùÂçÄÔºåÂñÆÁç®‰∫ÇÂ∫èÔºàË¶ÅË§áË£Ω‰∏Ä‰ªΩÊñ∞Èô£ÂàóÔºâ
const shuffledMeanings = [...shuffledIds].sort(() => Math.random() - 0.5);

shuffledMeanings.forEach(id => {
  const entry = data[id];

  const meaningDiv = document.createElement('div');
  meaningDiv.className = 'meaning';
  meaningDiv.dataset.id = id;
  meaningDiv.innerText = entry.meaning;
  meaningDiv.addEventListener('click', () => {
    speakText(entry.meaning, 'zh-TW');
  });
  chineseCol.appendChild(meaningDiv);
});

// Êí≠ÊîæËã±ÊñáÂñÆÂ≠óË™ûÈü≥
document.querySelectorAll('.word').forEach(el => {
  el.addEventListener('click', () => {
    const textToSpeak = el.dataset.pronounce;
    speakText(textToSpeak, 'en-US');
  });
});

englishCol.addEventListener('click', (e) => {
  if (e.target.closest('.word') && !e.target.closest('.word').classList.contains('matched')) {
    document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
    e.target.closest('.word').classList.add('selected');
    selectedWord = e.target.closest('.word');
  }
});

const meanings = document.querySelectorAll('.meaning');

meanings.forEach(meaning => {
  meaning.addEventListener('click', () => {
    if (selectedWord) {
      if (selectedWord.dataset.id === meaning.dataset.id) {
        selectedWord.classList.add('matched');
        meaning.classList.add('matched');
        showPopup(meaning.dataset.id);
        checkAllMatched();
      } else {
        selectedWord.classList.add('flash');
        meaning.classList.add('flash');
        setTimeout(() => {
          selectedWord.classList.remove('flash');
          meaning.classList.remove('flash');
        }, 500);
      }
      selectedWord.classList.remove('selected');
      selectedWord = null;
    }
  });
});

function showPopup(id) {
  const entry = data[id];
  document.getElementById('word').innerText = entry.word;
  document.getElementById('pos').innerText = entry.pos;
  document.getElementById('sentence').innerText = entry.sentence;
  document.getElementById('translation').innerText = entry.translation;
  document.getElementById('popup').style.display = 'block';

  window.currentUtterance = new SpeechSynthesisUtterance(entry.sentence);
  window.currentUtterance.lang = 'en-US';

  if (voicesReady) {
    const voice = voices.find(v => v.name.includes("Samantha"));
    if (voice) window.currentUtterance.voice = voice;
  }
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

function playAudio() {
  if (window.currentUtterance) {
    speechSynthesis.speak(window.currentUtterance);
  }
}

function speakText(text, lang = 'en-US') {
  if (!voicesReady) {
    setTimeout(() => speakText(text, lang), 100);
    return;
  }

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = lang;

  if (lang === 'en-US') {
    const voice = voices.find(v => v.name.includes("Samantha"));
    if (voice) utterance.voice = voice;
  } else if (lang === 'zh-TW') {
    const voice = voices.find(v => v.name.includes("Mei-Jia"));
    if (voice) utterance.voice = voice;
  }

  speechSynthesis.speak(utterance);
}

function checkAllMatched() {
  const allMatched = document.querySelectorAll('.word.matched').length === Object.keys(data).length;
  if (allMatched) {
    document.body.style.backgroundColor = '#ddd';
  }
}
</script>

</body>
</html>
