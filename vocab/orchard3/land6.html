<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地塊6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 48px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    .word-box {
      background-color: #f6b93b;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .word-box:hover {
      background-color: #e67e22;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .game-btn {
      background-color: #f8c291;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none; /* 去除連結的底線 */
    }

    .game-btn:hover {
      background-color: #e67e22;
    }

    .game-btn:focus {
      outline: none; /* 去除聚焦時的邊框 */
    }

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fffefc;
  padding: 16px;
  border: 2px solid #e67e22;
  border-radius: 10px;
  width: 90vw;
  max-width: 400px;
  min-width: 260px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 999;
  box-sizing: border-box;       /* 讓 padding 與 border 不撐爆 */
  overflow-wrap: break-word;    /* 長句斷行 */
}
    .popup h2 {
      margin-top: 0;
      color: #d35400;
      font-size: 2rem;
    }
    .example {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      font-size: 1.2rem;
    }
    .play-btn {
      background-color: #f8c291;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .close-btn {
      margin-top: 20px;
      padding: 8px 12px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>地塊6</h1>
  <div class="grid" id="wordGrid"></div>

  <div class="popup" id="popup">
    <h2 id="popupWord"></h2>
    <p id="popupInfo"></p>
    <div id="popupExamples"></div>
    <button class="close-btn" onclick="closePopup()">關閉</button>
  </div>
  <div class="link">
    <a href="games/land6games.html">
      <button class="game-btn">進入中英配對遊戲</button>
    </a>
  </div>



  <script>
const data = {
  1: {
    word: "avoid",
    meaning: "避免",
    pos: "v.",
    sentence: "She tries to avoid making the same mistake.",
    translation: "她試圖避免犯同樣的錯誤。",
  },
  2: {
    word: "closet",
    meaning: "衣櫥；儲藏室",
    pos: "n.",
    sentence: "I put my jacket in the closet.",
    translation: "我把外套放進衣櫥裡。",
  },
  3: {
    word: "donkey",
    meaning: "驢子",
    pos: "n.",
    sentence: "The donkey carried the load up the hill.",
    translation: "驢子把貨物搬到山上。",
  },
  4: {
    word: "frozen",
    meaning: "結冰的；冷凍的",
    pos: "adj.",
    sentence: "The lake was frozen over in winter.",
    translation: "湖面在冬天結冰了。",
  },
  5: {
    word: "inner",
    meaning: "內部的",
    pos: "adj.",
    sentence: "The inner workings of the machine are quite complex.",
    translation: "這台機器的內部運作相當複雜。",
  },
  6: {
    word: "mean",
    meaning: "卑鄙的；有意圖的；意指",
    pos: "adj./v.",
    sentence: [
      {
        pos: "adj.",
        en: "That was a really mean thing to do.",
        zh: "那真是個卑鄙的行為。",
      },
      {
        pos: "v.",
        en: "What do you mean by that?",
        zh: "你那個意思是什麼？",
      }
    ]
  },
  7: {
    word: "pill",
    meaning: "藥丸",
    pos: "n.",
    sentence: "I need to take my pill after breakfast.",
    translation: "我早餐後需要吃藥。",
  },
  8: {
    word: "scrub",
    meaning: "擦洗；擦拭",
    pos: "v.",
    sentence: "She scrubbed the floor until it was clean.",
    translation: "她擦洗地板，直到它變乾淨。",
  },
  9: {
    word: "sunset",
    meaning: "日落",
    pos: "n.",
    sentence: "We watched the sunset from the beach.",
    translation: "我們在沙灘上看日落。",
  },
  10: {
    word: "vest",
    meaning: "背心；汗衫",
    pos: "n.",
    sentence: "He wore a vest under his shirt.",
    translation: "他在襯衫下面穿了一件背心。",
  }
};


    const wordGrid = document.getElementById("wordGrid");
    const popup = document.getElementById("popup");
    const popupWord = document.getElementById("popupWord");
    const popupInfo = document.getElementById("popupInfo");
    const popupExamples = document.getElementById("popupExamples");

    words.forEach(item => {
      const box = document.createElement("div");
      box.className = "word-box";
      box.textContent = item.word;
      box.addEventListener("click", () => {
        popupWord.textContent = item.word;
        popupInfo.textContent = `${item.type}：${item.meaning}`;
        popupExamples.innerHTML = "";
        item.examples.forEach(ex => {
          const exDiv = document.createElement("div");
          exDiv.className = "example";
          exDiv.innerHTML = `
            <strong>英文：</strong> ${ex.en}
            <button class="play-btn">🔈</button><br/>
            <strong>中文：</strong> ${ex.zh}
          `;
          const btn = exDiv.querySelector('.play-btn');
          btn.addEventListener('click', () => speak(ex.en)); 
          popupExamples.appendChild(exDiv);
        });
        speak(item.word);
        popup.style.display = "block";
      });
      wordGrid.appendChild(box);
    });

    function closePopup() {
      popup.style.display = "none";
    }

    let loadedVoices = [];

    function loadVoices() {
      loadedVoices = speechSynthesis.getVoices();
      if (loadedVoices.length === 0) {
        speechSynthesis.onvoiceschanged = () => {
          loadedVoices = speechSynthesis.getVoices();
        };
      }
    }
    loadVoices();

    function speak(text) {
      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);

      const preferredVoice = loadedVoices.find(voice =>
        voice.name === 'Samantha' || voice.name.includes('Siri') || voice.name.includes('Google US English')
      ) || loadedVoices.find(voice => voice.lang === 'en-US') || loadedVoices[0];

      if (preferredVoice) {
        utterance.voice = preferredVoice;
      }

      utterance.lang = 'en-US';

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
